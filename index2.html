<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Fireworks</title>
    <style>
        /* Base Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Night Sky Background
           Using a radial gradient to mimic a glow from the city lights below 
           fading into deep space.
        */
        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Interaction Zone (Left Edge) */
        #trigger-zone {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px; /* Width of the sensitive area */
            height: 100%;
            z-index: 100;
            background: transparent;
        }

        /* Sidebar Menu */
        #sidebar {
            position: absolute;
            top: 0;
            left: -220px; /* Hidden by default */
            width: 220px;
            height: 100%;
            background: rgba(255, 255, 255, 0.05); /* Very transparent */
            backdrop-filter: blur(10px); /* Glass effect */
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 99;
            padding-top: 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Show sidebar when trigger zone is hovered or sidebar is hovered */
        #trigger-zone:hover ~ #sidebar,
        #sidebar:hover {
            left: 0;
        }

        /* Mobile Touch: We use a class 'open' toggled by JS for better mobile ux, 
           or rely on the hover mechanics if supported. 
           For this demo, we'll assume touch on edge opens it. */

        .menu-title {
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Transparent Buttons */
        .fw-option {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            padding: 15px 20px;
            margin: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .fw-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
            padding-left: 25px; /* Slide text slightly */
        }

        .fw-option.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: #a8c0ff;
            color: #fff;
            box-shadow: 0 0 15px rgba(168, 192, 255, 0.2);
        }

        /* Help Text */
        #hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            pointer-events: none;
            z-index: 5;
            font-size: 0.9rem;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

    </style>
</head>
<body>

    <!-- Three.js Container -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div id="trigger-zone"></div>
    
    <div id="sidebar">
        <div class="menu-title">Pyrotechnics</div>
        <button class="fw-option" onclick="setFireworkType('spark')">One Spark</button>
        <button class="fw-option active" onclick="setFireworkType('bloom')">Bloom</button>
        <button class="fw-option" onclick="setFireworkType('drift')">Drift</button>
        <button class="fw-option" onclick="setFireworkType('scatter')">Scatter</button>
    </div>

    <div id="hint">Click anywhere to launch â€¢ Touch left edge for menu</div>

    <!-- Import Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. Global Variables & Setup ---
        let scene, camera, renderer;
        let fireworks = [];
        let particles = [];
        let raycaster, mouse;
        
        // Configuration
        let currentType = 'bloom';
        const gravity = new THREE.Vector3(0, -0.05, 0);
        
        // Texture cache
        let particleTexture;

        init();
        animate();

        function init() {
            // Container
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            // Fog to blend particles into the background distance
            scene.fog = new THREE.FogExp2(0x111116, 0.002);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 40);
            camera.lookAt(0, 10, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Raycaster for click interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Create a soft glowing particle texture programmatically
            particleTexture = createParticleTexture();

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            
            // Mouse/Touch Interaction
            // We use 'pointerdown' to handle both mouse and touch
            document.addEventListener('pointerdown', onPointerDown, false);
            
            // Mobile Sidebar Helper
            const trigger = document.getElementById('trigger-zone');
            const sidebar = document.getElementById('sidebar');
            
            // Simple touch logic for mobile to ensure sidebar opens easily
            trigger.addEventListener('touchstart', (e) => {
                sidebar.style.left = '0';
            });
            document.addEventListener('touchstart', (e) => {
                if(e.clientX > 220) {
                    sidebar.style.left = '-220px';
                }
            });
        }

        // --- 2. Firework Logic ---

        class Firework {
            constructor(targetPosition, type) {
                this.isExploded = false;
                this.type = type;
                this.life = 0;
                
                // Start position (bottom center-ish, randomized x)
                const startX = (Math.random() - 0.5) * 10;
                this.position = new THREE.Vector3(startX, -30, 0);
                this.target = targetPosition;
                
                // Calculate velocity to reach target
                // Distance to travel
                const distanceY = this.target.y - this.position.y;
                // Simple physics: d = v*t (ignoring gravity for the rocket phase for simplicity, or compensating)
                // Let's just tween it or use constant speed
                this.velocity = new THREE.Vector3()
                    .subVectors(this.target, this.position)
                    .normalize()
                    .multiplyScalar(1.5); // Speed of ascent

                // Create the rocket particle
                const geometry = new THREE.BufferGeometry();
                const vertices = new Float32Array([0, 0, 0]);
                geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
                
                const material = new THREE.PointsMaterial({
                    size: 1.5,
                    map: particleTexture,
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.7),
                    transparent: true,
                    opacity: 1,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                this.rocket = new THREE.Points(geometry, material);
                this.rocket.position.copy(this.position);
                scene.add(this.rocket);
                
                // Store color for explosion
                this.color = material.color;
                
                // Trail system for the rocket
                this.trailParticles = [];
            }

            update() {
                if (!this.isExploded) {
                    // Move rocket
                    this.rocket.position.add(this.velocity);
                    
                    // Simple trail
                    if (Math.random() > 0.3) {
                        createTrailParticle(this.rocket.position, this.color);
                    }

                    // Check if reached target (approximate)
                    const dist = this.rocket.position.distanceTo(this.target);
                    if (dist < 2 || this.rocket.position.y >= this.target.y) {
                        this.explode();
                    }
                }
            }

            explode() {
                this.isExploded = true;
                scene.remove(this.rocket);
                createExplosion(this.rocket.position, this.type, this.color);
            }
        }

        // --- 3. Particle System (The Explosion) ---

        function createExplosion(position, type, color) {
            let particleCount = 0;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const velocities = [];
            const colors = [];
            const sizes = [];
            const decays = [];

            // Configure based on type
            let baseSpeed = 0.5;
            
            switch (type) {
                case 'spark':
                    particleCount = 30;
                    baseSpeed = 0.8;
                    break;
                case 'bloom':
                    particleCount = 150;
                    baseSpeed = 0.6;
                    break;
                case 'drift':
                    particleCount = 100;
                    baseSpeed = 0.3;
                    break;
                case 'scatter':
                    particleCount = 80;
                    baseSpeed = 0.9;
                    break;
            }

            for (let i = 0; i < particleCount; i++) {
                positions.push(position.x, position.y, position.z);

                // Initialize Color
                const c = new THREE.Color().copy(color);
                // Vary color slightly
                c.offsetHSL(0, 0, (Math.random() - 0.5) * 0.2);
                colors.push(c.r, c.g, c.b);

                // Initialize Velocity
                const v = new THREE.Vector3();
                
                if (type === 'bloom') {
                    // Spherical uniform distribution
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const speed = (Math.random() * 0.2 + 0.8) * baseSpeed;
                    
                    v.x = speed * Math.sin(phi) * Math.cos(theta);
                    v.y = speed * Math.sin(phi) * Math.sin(theta);
                    v.z = speed * Math.cos(phi);
                } 
                else if (type === 'drift') {
                    // More horizontal spread, less vertical
                    const theta = Math.random() * Math.PI * 2;
                    const r = Math.random() * baseSpeed;
                    v.x = r * Math.cos(theta) * 2; // Spread wide
                    v.y = (Math.random() - 0.2) * 0.5; // Mild up/down
                    v.z = r * Math.sin(theta) * 2;
                }
                else if (type === 'scatter') {
                    // Random chaotic
                    v.set(
                        (Math.random() - 0.5) * 2,
                        (Math.random() - 0.5) * 2,
                        (Math.random() - 0.5) * 2
                    ).normalize().multiplyScalar(Math.random() * baseSpeed * 2);
                }
                else { // spark
                    // Sharp burst
                    v.set(
                        (Math.random() - 0.5),
                        (Math.random() - 0.5),
                        (Math.random() - 0.5)
                    ).normalize().multiplyScalar(Math.random() * baseSpeed);
                }

                velocities.push(v.x, v.y, v.z);
                
                // Size
                sizes.push((Math.random() * 1.5 + 0.5) * (type === 'spark' ? 2 : 1));

                // Decay rate (randomness prevents them disappearing all at once)
                decays.push(0.005 + Math.random() * 0.015);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const material = new THREE.PointsMaterial({
                size: 1.0,
                map: particleTexture,
                vertexColors: true,
                transparent: true,
                opacity: 1,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);

            // Add to active particles list
            particles.push({
                mesh: particleSystem,
                velocities: velocities, // plain array matching vertices
                decays: decays,
                type: type,
                life: 1.0
            });
        }

        function createTrailParticle(pos, color) {
            // Simple temporary particle logic for rocket tails
            // Implemented as small sprites or points that fade fast
            // To keep performance high, we usually use a single geometry buffer,
            // but for simplicity here we'll skip complex pooling.
        }

        // --- 4. Utilities ---

        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function setFireworkType(type) {
            currentType = type;
            
            // UI Update
            const buttons = document.querySelectorAll('.fw-option');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerDown(event) {
            // Prevent interaction if clicking sidebar
            if (event.clientX < 220 && document.getElementById('sidebar').style.left === '0px') return;

            // Get standard mouse coordinates (-1 to 1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // We need a plane to click against.
            // Create a mathematical plane at z=0 (center of fireworks)
            const planeZ = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
            const target = new THREE.Vector3();
            raycaster.ray.intersectPlane(planeZ, target);

            // Don't launch if clicking too low (UI area?)
            if(target) {
                // Launch firework
                fireworks.push(new Firework(target, currentType));
            }
        }

        // --- 5. Animation Loop ---

        function animate() {
            requestAnimationFrame(animate);

            // 1. Update Rocket Fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                if (fireworks[i].isExploded) {
                    fireworks.splice(i, 1);
                }
            }

            // 2. Update Explosion Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                const positions = p.mesh.geometry.attributes.position.array;
                const colors = p.mesh.geometry.attributes.color.array;
                
                // Physics Config based on type
                let drag = 0.96; // Air resistance
                let grav = -0.05; // Gravity strength

                if (p.type === 'drift') {
                    drag = 0.90; // High drag
                    grav = -0.01; // Low gravity (floaty)
                } else if (p.type === 'scatter') {
                    drag = 0.98; // Low drag (flies fast)
                }

                let activeCount = 0;

                for (let j = 0; j < p.velocities.length; j += 3) {
                    // Apply Gravity to Velocity
                    p.velocities[j + 1] += grav;
                    
                    // Apply Drag
                    p.velocities[j] *= drag;
                    p.velocities[j + 1] *= drag;
                    p.velocities[j + 2] *= drag;

                    // Update Position
                    positions[j] += p.velocities[j];
                    positions[j + 1] += p.velocities[j + 1];
                    positions[j + 2] += p.velocities[j + 2];
                }

                // Update Life/Opacity
                p.life -= 0.01; // Base decay
                p.mesh.material.opacity = p.life;

                // Refresh Geometry
                p.mesh.geometry.attributes.position.needsUpdate = true;

                // Remove dead systems
                if (p.life <= 0) {
                    scene.remove(p.mesh);
                    p.mesh.geometry.dispose();
                    p.mesh.material.dispose();
                    particles.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
